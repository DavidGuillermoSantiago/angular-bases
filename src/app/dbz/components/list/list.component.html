<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item list-element"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-info': isEven
     }">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
      <!-- <span> Es el primero: {{ isFirst }} </span> -->
      <!-- <span>Es el Ãºltimo: {{ isLast }}</span> -->
      <span> Es par: {{ isEven }}</span>
      <span> Es impar: {{ isOdd }}</span>
    </div>



    <button
      (click)="onDeleteCharacter( character.id)"
      class="btn btn-danger">
      X
    </button>


  </li>
</ul>
